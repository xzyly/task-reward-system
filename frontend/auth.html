<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务悬赏平台 - 登录/注册</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 全局样式 */
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #16213e 100%);
            color: #e0e6ed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* 认证卡片样式 */
        .auth-container {
            width: 100%;
            max-width: 500px;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        /* 标签页样式 */
        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-tab {
            padding: 12px 25px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
        }
        
        .auth-tab.active {
            opacity: 1;
            border-bottom: 2px solid var(--primary);
        }
        
        /* 表单样式 */
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--light);
            font-family: inherit;
        }
        
        /* 按钮样式 */
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .auth-card {
                padding: 20px;
            }
            
            .auth-tab {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">登录</div>
                <div class="auth-tab" data-tab="register">注册</div>
            </div>

            <!-- 登录表单 -->
            <div id="loginForm" class="auth-form active">
                <div class="form-group">
                    <input type="text" id="loginUsername" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="密码" required>
                </div>
                <button id="loginBtn" class="auth-btn">登录</button>
            </div>

            <!-- 注册表单 -->
            <div id="registerForm" class="auth-form">
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="用户名(4-16位)" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="密码(6位以上)" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerConfirm" placeholder="确认密码" required>
                </div>
                <button id="registerBtn" class="auth-btn">注册</button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/auth.js"></script>
</body>
</html>
