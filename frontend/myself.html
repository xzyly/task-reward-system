<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 任务悬赏平台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-accent: rgba(240, 246, 252, 0.06);
            --border-primary: rgba(240, 246, 252, 0.1);
            --border-accent: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-accent: #58a6ff;
            --accent-blue: #0969da;
            --accent-green: #238636;
            --accent-purple: #8957e5;
            --accent-orange: #fb8500;
            --success: #2ea043;
            --warning: #fb8500;
            --error: #da3633;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        .nav-bar {
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-accent) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-accent);
        }

        .nav-link.active {
            color: var(--text-accent);
            background: rgba(88, 166, 255, 0.1);
        }

        /* Main Content */
        .main-content {
            padding: 40px 0;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 32px;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-accent);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            padding: 24px;
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 2rem;
            color: white;
            font-weight: 600;
        }

        .profile-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .profile-level {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-item {
            text-align: center;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-accent);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-accent);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 8px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .sidebar-menu a:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .sidebar-menu a.active {
            background: rgba(88, 166, 255, 0.1);
            color: var(--text-accent);
        }

        /* Content Area */
        .content-area {
            background: var(--bg-accent);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            padding: 32px;
        }

        .content-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-primary);
        }

        .content-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .content-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Task Cards */
        .task-grid {
            display: grid;
            gap: 20px;
        }

        .task-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-accent);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-color: var(--border-primary);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .task-status {
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-open {
            background: rgba(56, 139, 253, 0.1);
            color: #58a6ff;
            border: 1px solid rgba(56, 139, 253, 0.2);
        }

        .status-taken {
            background: rgba(251, 133, 0, 0.1);
            color: #fb8500;
            border: 1px solid rgba(251, 133, 0, 0.2);
        }

        .status-completed {
            background: rgba(46, 160, 67, 0.1);
            color: #2ea043;
            border: 1px solid rgba(46, 160, 67, 0.2);
        }

        .task-description {
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-reward {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--success);
        }

        .task-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #0860ca;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-accent);
        }

        .btn-secondary:hover {
            background: var(--bg-accent);
            border-color: var(--border-primary);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #2d8f47;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 24px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        /* Loading States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-primary);
            border-top: 3px solid var(--text-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .sidebar {
                position: static;
                order: 2;
            }

            .content-area {
                order: 1;
            }

            .nav-links {
                gap: 12px;
            }

            .nav-link {
                padding: 6px 12px;
                font-size: 0.9rem;
            }

            .container {
                padding: 0 16px;
            }
        }

        /* Logout Button */
        .logout-btn {
            background: var(--error);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c5282f;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-bar">
        <div class="container">
            <div class="nav-content">
                <a href="taskList.html" class="nav-brand">TaskReward</a>
                <div class="nav-links">
                    <a href="taskList.html" class="nav-link">
                        <i class="fas fa-home"></i> 首页
                    </a>
                    <a href="publishTask.html" class="nav-link">
                        <i class="fas fa-plus"></i> 发布任务

    <!-- Main Content -->
    <div class="container">

                <div class="profile-stats">

                        <div class="stat-value" id="completedTasks">0</div>
                        <div class="stat-label">已完成</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalEarnings">¥0</div>
                        <div class="stat-label">总收入</div>
                    </div>
                </div>

                <ul class="sidebar-menu">
                    <li><a href="#" class="active" data-tab="my-tasks"><i class="fas fa-tasks"></i> 我的任务</a></li>

                <!-- Published Tasks Tab -->
                <div id="published-tasks" class="tab-content" style="display: none;">
                    <div class="content-header">
                        <div>
                            <h2 class="content-title">我发布的任务</h2>
                            <p class="content-subtitle">查看和管理您发布的所有任务</p>

                    </div>
                    
                    <div id="publishedTasksList" class="task-grid">
                        <div class="loading">
                            <div class="spinner"></div>

    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>请登录</h3>
                <button class="modal-close" onclick="closeLoginModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">登录</button>
                        <button type="button" class="btn btn-secondary" onclick="showRegisterForm()">注册</button>
                    </div>
                </form>
                
                <form id="registerForm" style="display: none;">
                    <div class="form-group">
                        <label for="regUsername">用户名</label>
                        <input type="text" id="regUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">密码</label>
                        <input type="password" id="regPassword" name="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">注册</button>
                        <button type="button" class="btn btn-secondary" onclick="showLoginForm()">返回登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <style>
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 24px 0;
            margin-bottom: 24px;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
        }

        .modal-body {
            padding: 0 24px 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-accent);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--text-accent);
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .form-actions .btn {
            flex: 1;
            justify-content: center;
            padding: 12px 24px;
        }
    </style>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let currentUser = null;

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            setupTabNavigation();
        });

        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            
            if (!token || !userData) {
                showLoginModal();
                return;
            }

            try {
                currentUser = JSON.parse(userData);
                updateProfileInfo();
                loadMyTasks();
            } catch (e) {
                console.error('Error parsing user data:', e);
                showLoginModal();
            }
        }

        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const credentials = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify({
                        userId: data.userId,
                        username: data.username
                    }));
                    
                    currentUser = {
                        userId: data.userId,
                        username: data.username
                    };
                    
                    closeLoginModal();
                    updateProfileInfo();
                    loadMyTasks();
                } else {
                    alert(data.error || '登录失败');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('登录失败，请检查网络连接');
            }
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const credentials = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert('注册成功！请登录');
                    showLoginForm();
                } else {
                    alert(data.error || '注册失败');
                }
            } catch (error) {
                console.error('Register error:', error);
                alert('注册失败，请检查网络连接');
            }
        });

        function updateProfileInfo() {
            if (!currentUser) return;
            
            document.getElementById('userName').textContent = currentUser.username;
            document.getElementById('userAvatar').textContent = currentUser.username.charAt(0).toUpperCase();
        }

        async function loadMyTasks() {
            if (!currentUser) return;
            
            const token = localStorage.getItem('authToken');
            const container = document.getElementById('myTasksList');
            
            try {
                const response = await fetch(`${API_BASE}/tasks/my/${currentUser.userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayTasks(data.tasks || [], container);
                    updateStats(data.tasks || []);
                } else {
                    throw new Error('Failed to fetch tasks');
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>加载失败</h3>
                        <p>无法加载任务列表，请刷新页面重试。</p>
                    </div>
                `;
            }
        }

        async function loadPublishedTasks() {
            if (!currentUser) return;
            
            const container = document.getElementById('publishedTasksList');
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                
                if (response.ok) {
                    const allTasks = await response.json();
                    const myPublishedTasks = allTasks.filter(task => task.publisher_id === currentUser.userId);
                    displayTasks(myPublishedTasks, container, true);
                } else {
                    throw new Error('Failed to fetch published tasks');
                }
            } catch (error) {
                console.error('Error loading published tasks:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>加载失败</h3>
                        <p>无法加载发布的任务，请刷新页面重试。</p>
                    </div>
                `;
            }
        }

        function displayTasks(tasks, container, isPublished = false) {
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>${isPublished ? '暂无发布的任务' : '暂无接取的任务'}</h3>
                        <p>${isPublished ? '您还没有发布任何任务。' : '您还没有接取任何任务。'}</p>
                        <a href="${isPublished ? 'publishTask.html' : 'taskList.html'}" class="btn btn-primary" style="margin-top: 16px;">
                            <i class="fas fa-${isPublished ? 'plus' : 'search'}"></i>
                            ${isPublished ? '发布任务' : '浏览任务'}
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = tasks.map(task => `
                <div class="task-card">
                    <div class="task-header">
                        <div>
                            <h3 class="task-title">${task.title}</h3>
                            <div class="task-meta">
                                <span><i class="fas fa-calendar"></i> ${new Date(task.created_at).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <span class="task-status status-${task.status.toLowerCase()}">${getStatusText(task.status)}</span>
                    </div>
                    
                    <p class="task-description">${task.description}</p>
                    
                    <div class="task-footer">
                        <div class="task-reward">¥${task.reward}</div>
                        <div class="task-actions">
                            <a href="detail.html?id=${task.id}" class="btn btn-secondary">
                                <i class="fas fa-eye"></i> 查看详情
                            </a>
                            ${getTaskActions(task, isPublished)}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getStatusText(status) {
            const statusMap = {
                'OPEN': '开放中',
                'TAKEN': '进行中',
                'COMPLETED': '已完成'
            };
            return statusMap[status] || status;
        }

        function getTaskActions(task, isPublished) {
            if (isPublished) {
                return '';
            }
            
            if (task.status === 'TAKEN') {
                return `
                    <button class="btn btn-success" onclick="finishTask(${task.id})">
                        <i class="fas fa-check"></i> 完成任务
                    </button>
                `;
            }
            
            return '';
        }

        async function finishTask(taskId) {
            const token = localStorage.getItem('authToken');
            
            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}/finish`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert('任务已完成！');
                    loadMyTasks();
                } else {
                    const data = await response.json();
                    alert(data.error || '完成任务失败');
                }
            } catch (error) {
                console.error('Error finishing task:', error);
                alert('完成任务失败，请重试');
            }
        }

        function updateStats(tasks) {
            const completedTasks = tasks.filter(task => task.status === 'COMPLETED');
            const totalEarnings = completedTasks.reduce((sum, task) => sum + task.reward, 0);
            
            document.getElementById('completedTasks').textContent = completedTasks.length;
            document.getElementById('totalEarnings').textContent = `¥${totalEarnings}`;
        }

        function setupTabNavigation() {
            const tabLinks = document.querySelectorAll('.sidebar-menu a');
            const tabContents = document.querySelectorAll('.tab-content');

            tabLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetTab = this.getAttribute('data-tab');
                    
                    // Update active states
                    tabLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show target content
                    tabContents.forEach(content => {
                        content.style.display = 'none';
                    });
                    
                    const targetContent = document.getElementById(targetTab);
                    if (targetContent) {
                        targetContent.style.display = 'block';
                        
                        // Load content based on tab
                        if (targetTab === 'published-tasks') {
                            loadPublishedTasks();
                        } else if (targetTab === 'my-tasks') {
                            loadMyTasks();
                        }
                    }
                });
            });
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            window.location.href = 'taskList.html';
        }
    </script>
</body>
</html>
